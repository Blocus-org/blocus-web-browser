<!DOCTYPE html>
<html>
    <head id = "head">
        <meta id ="meta2-charset" charset="UTF-8">
        <meta id ="meta1-csp">
        <title id ="title">Blocus Web Browser</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="../img/logo-blocus.png" />
        <style>body{margin: 0;}</style>
    </head>
        <div class="titlebar">
            <img class="dragable_zone" src="../img/dragable-zone.png">
        </div>
    <body>
        <tab-group class="bigtabgroup"new-tab-button="true" sortable="true" position="1">
            <style type="text/css">
                webview {
                  position: absolute;
                  top: 20px;
                  visibility: hidden;
                  width: 100%;
                  height: calc(100% - 20px);

                }

                .toolbar{
                  position: fixed;
                  top: 30px;
                  width: 100%;
                  min-height: 25px;
                  max-height: 25px;
                  z-index: 10;
                  background-color: white;
                  max-height: 10%;
                  border-bottom: solid 2px gray;
                }

                .forwbutton, .backbutton, .toolbar-input, .formtoolbar, .buttondiv{
                  display: inline;
                }

                .divurl{
                  width: 75%;
                  min-height: 23px;
                  max-height: 23px;
                  padding: 3px;
                  display: inline-block;
                  margin: auto;
                }

                .formtoolbar{
                  margin: auto;
                }

                .toolbar-input{
                  border: none;
                  border-radius: 10px;
                  width: 100%;
                  height: 14px;
                  background: #E0E0E0;
                  margin: auto 2px;
                  margin-left: 110px;
                  padding-left:15px ;
                }

                .buttondiv{
                 width: 90px;
                 min-height: 20px;
                 max-height: 20px;
                 margin: 1px;
                 padding: 2px;

                }

                .forwbutton, .backbutton {
                  border-radius: 360px;
                  border: solid gray 1px;
                  background-color: white;
                  height: 15px;
                  width: 15px;
                  margin: auto 2px;
                }

                .forwbutton:hover, .backbutton:hover{
                  background-color: #E0E0E0;
                }

                .forwbutton:click, .backbutton:click{
                  background-color: gray;
                }

                .imgforw, .imgback {
                  height: 20px;
                  width: 20px;
                }
            </style>
        </tab-group>
        <script type="text/javascript" src="../../node_modules/electron-tabs/dist/electron-tabs.js"></script>
        <script type="text/javascript" src="renderer.js"></script>
    </body>
</html>
